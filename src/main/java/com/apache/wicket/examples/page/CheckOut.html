<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <title>Cheesr - checkout</title>
    <wicket:link>
        <link href="./style.css" rel="stylesheet" type="text/css" media="screen, projection" ></link>
    </wicket:link>
</head>
<body>
<div id="container">
    <div id="header"><h1>Cheesr</h1></div>
    <div id="contents">
        <div id="main">
            <div wicket:id="feedback" class="feedback"/>
            <form wicket:id="form" >
                <h3>Check Out</h3>

                <p>Please enter your billing address</p>
                <table>
                    <tr>
                        <th>Name</th>
                        <td><input type="text" wicket:id="name"/></td>
                    </tr>
                    <tr>
                        <th>Street</th>
                        <td><input type="text" wicket:id="street"/></td>
                    </tr>
                    <tr>
                        <th>Zip Code</th>
                        <td><input type="text" wicket:id="zipcode"/></td>
                    </tr>
                    <tr>
                        <th>City</th>
                        <td><input type="text" wicket:id="city"/></td>
                    </tr>
                    <tr>
                        <th>Category</th>
                        <td><select wicket:id="category" /></td>
                    </tr>

                    <tr>
                        <th>Date</th>

                        <td>
                            <!--<span wicket:id="date">[date time field here]</span>-->
                           <input type="text" wicket:id="pickDate"/>
                        </td>
                    </tr>


                    <tr>
                        <th>&nbsp;</th>
                        <td>
                            <input type="button" wicket:id="cancel" value="Cancel"/>
                            <input type="submit" wicket:id="order" value="Order!"/>
                        </td>
                    </tr>

                </table>
            </form>
            <ul wicket:id="parent1">
                <li wicket:id="editors"><span wicket:id="name"></span></li>
            </ul>
        </div>
        <div id="cart"></div>
    </div>
</div>
</body>
</html>
